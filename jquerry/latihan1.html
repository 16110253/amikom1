<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selector</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$ (document) .ready(function() {
			$("button") .click(function () {
				$("p") .hide();
			});
		});
	</script>
</head>
<body>
	<h2> Univ. Amikom Yogyakarta</h2>
	<p> Informatika </p>
	<p> Sistem Informasi </p>
	
	<button>Hide</button>
</body>
</html>
