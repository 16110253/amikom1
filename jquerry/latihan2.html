<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selector</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$ (document) .ready(function() {
			$("p") .dblclick(function () {
				$(this) .hide();
			});
		});
	</script>
</head>
<body>
	<p>Double Click </p>
	<p> Klik Disana </p>
	<p> Klik Disini </p>
</body>
</html>
