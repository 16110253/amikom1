<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effect - Sliding</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$ (document) .ready(function() {
			$("#flip") .click(function () {
				$("#panel")|.slideToggle("slow");
			});
		});
	</script>
	<style>
		#panel, #flip {
			padding:5px;
			text-align: center;
			background-color: pink;
			border: solid 1px yellow;
		}
		#panel {
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<<div id="flip"> Click to slide this fvckin button </div>
	<div id="panel"> "Hello Sayang!" </div>
</body>
</html>
